※これは璃空キラーによって作成されました。<br>
暗号webは暗号を生成できるツールです。知られたくない情報を共有するときに使うなりしてください。もちろん暗号化した内容や複合した内容などはサーバーに記録されません。<br>
<br>
～機能紹介～<br>
・暗号に鍵を施錠可能<br>
作成した暗号には鍵を作ることができ、そのカギを知っている人のみ中身を知ることができます。<br>
・暗号の複合が可能<br>
無いと暗号化しても読めません<br>
・暗号や複合した暗号のコピー<br>
ワンクリックでコピーできます。<br>
<br>
～注意～<br>
・鍵は忘れたらおしまいです。メモwebでメモするなりしてください。<br>
<br>
